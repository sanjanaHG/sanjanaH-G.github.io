<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skills • Sanjana H G</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional creative styles for skills */
    .skills-wrapper {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .skill-card {
      background: linear-gradient(135deg, rgba(6,182,212,0.08), rgba(109,40,217,0.08));
      border-radius: 18px;
      padding: 22px;
      text-align: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .skill-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 18px 40px rgba(6,182,212,0.4);
    }
    .skill-card h3 {
      margin-top: 14px;
      font-size: 1.2rem;
      color: var(--accent);
    }
    .bar {
      height: 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.1);
      margin-top: 14px;
      position: relative;
      overflow: hidden;
    }
    .bar-fill {
      height: 100%;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--accent), var(--primary));
      width: 0;
      transition: width 1.8s ease-out;
    }
    .percent {
      font-weight: 700;
      color: var(--gold);
      margin-top: 8px;
    }
    /* glowing animated border */
    .skill-card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 18px;
      padding: 2px;
      background: linear-gradient(130deg, var(--accent), var(--gold), var(--primary));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: glow 6s linear infinite;
    }
    @keyframes glow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="education.html">Education</a>
      <a href="skills.html">Skills</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="section">
    <h2>Skills</h2>
    <p class="lead">Technical strengths visualized with interactive progress animations.</p>

    <div class="skills-wrapper">
      <div class="skill-card" data-skill="85">
        <h3>Python</h3>
        <div class="bar"><div class="bar-fill"></div></div>
        <div class="percent">85%</div>
      </div>
      <div class="skill-card" data-skill="78">
        <h3>C / C++</h3>
        <div class="bar"><div class="bar-fill"></div></div>
        <div class="percent">78%</div>
      </div>
      <div class="skill-card" data-skill="80">
        <h3>SQL</h3>
        <div class="bar"><div class="bar-fill"></div></div>
        <div class="percent">80%</div>
      </div>
      <div class="skill-card" data-skill="82">
        <h3>HTML / CSS</h3>
        <div class="bar"><div class="bar-fill"></div></div>
        <div class="percent">82%</div>
      </div>
      <div class="skill-card" data-skill="70">
        <h3>Power BI</h3>
        <div class="bar"><div class="bar-fill"></div></div>
        <div class="percent">70%</div>
      </div>
      <div class="skill-card" data-skill="65">
        <h3>Big Data Concepts</h3>
        <div class="bar"><div class="bar-fill"></div></div>
        <div class="percent">65%</div>
      </div>
    </div>
  </section>

  <footer class="footer">© 2025 Sanjana H G — AI & Data Science Portfolio</footer>

  <script src="script.js"></script>
  <script>
    // Animate bars on load
    document.addEventListener("DOMContentLoaded", ()=>{
      document.querySelectorAll(".skill-card").forEach(card=>{
        const val = card.dataset.skill;
        const fill = card.querySelector(".bar-fill");
        setTimeout(()=>{ fill.style.width = val + "%"; }, 300);
      });
    });
  </script>
</body>
</html>
